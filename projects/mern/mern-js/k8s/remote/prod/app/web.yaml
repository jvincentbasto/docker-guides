apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-js-web
  namespace: mern-js
  labels:
    app: mern-js-web

# manifest specs (replicas)
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-js-web

  # templates
  template:
    metadata:
      labels:
        app: mern-js-web

    # template specs
    spec:
      containers:
        - name: mern-js-web
          image: mern-js-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000

          # envs
          envFrom:
            #   - configMapRef:
            #       name: mern-js-web-cm
            - secretRef:
                name: mern-js-web-secret
          env:
            - name: NODE_ENV
              value: "production"

          # probes
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: mern-js-web
  namespace: mern-js
spec:
  selector:
    app: mern-js-web
  ports:
    - port: 4000
      targetPort: 4000
  type: NodePort
