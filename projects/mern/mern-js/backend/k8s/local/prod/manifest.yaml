apiVersion: v1
kind: Namespace
metadata:
  name: mern-js-backend-local

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mern-js-backend-local
  namespace: mern-js-backend-local
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "2"
    limits.memory: 2Gi

---
apiVersion: v1
kind: LimitRange
metadata:
  name: mern-js-backend-local
  namespace: mern-js-backend-local
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container

---
