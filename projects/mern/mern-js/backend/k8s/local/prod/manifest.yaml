---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-js-backend-local
  namespace: mern-js-backend-local
  labels:
    app: mern-js-backend-local

# manifest specs (replicas)
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-js-backend-local

  # templates
  template:
    metadata:
      labels:
        app: mern-js-backend-local

    # template specs
    spec:
      containers:
        - name: mern-js-backend-local
          image: mern-js-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000

          # envs
          envFrom:
            #   - configMapRef:
            #       name: mern-js-backend-local-cm
            - secretRef:
                name: mern-js-backend-local-secret
          env:
            - name: NODE_ENV
              value: "production"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          # resources
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # probes
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: mern-js-backend-local
  namespace: mern-js-backend-local
  labels:
    app: mern-js-backend-local

# manifest specs
spec:
  selector:
    app: mern-js-backend-local

  # ports
  ports:
    - protocol: TCP
      port: 9000 # Service port
      targetPort: 9000 # Container port

  # change to LoadBalancer if running in cloud
  type: NodePort

